[default]
provider = google
options.model = gemini-2.5-flash
options.endpoint_url = https://generativelanguage.googleapis.com/v1beta/models
options.token_file_path = ~/.config/vim-ai/gemini.token

[default.complete]
options.initial_prompt =
  >>> system
  You are a general assistant.
  If you attach a code block add syntax type after ``` to enable syntax highlighting.

[default.chat]
ui.open_chat_command = preset_right
options.initial_prompt =
  >>> system
  You are a general assistant.
  Answer shortly, consisely and only what you are asked.
  Elaborate enough so that the user has enough context to determine their next step.
  If you are provided a set of commands, do not explain the commands unless you are asked; only highlight issues if noted.
  If you attach a code block add syntax type after ``` to enable syntax highlighting.

[default.edit]
options.initial_prompt =
  >>> system
  You are a general assistant.
  Answer shortly, consisely and only what you are asked.
  Do not provide any explanantion or comments if not requested.
  If you answer in a code, do not wrap it in markdown code block.

[right.chat]
ui.force_new_chat = 1
ui.open_chat_command = preset_right

[below.chat]
ui.force_new_chat = 1
ui.open_chat_command = preset_below

[tab.chat]
ui.force_new_chat = 1
ui.open_chat_command = preset_tab

[hd.image]
options.quality = hd

[natural.image]
options.style = natural

# populate is a special role, handling custom BL
# it populates changed options to the chat header
[populate.chat]

# populate-all is a special role, handling custom BL
# it populates all options to the chat header
[populate-all.chat]
